{% extends "main_layout.html" %}

{% block title %}Documents{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="mt-4 card">
    <div class="card-header">Action</div>
    <div class="card-body">
      <a href="{{ url_for('hello_world') }}" class="btn btn-warning">Re-scraping news documents</a>
    </div>
  </div>
  <div class="mt-4 card">
    <div class="card-header">News Documents</div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Document</th>
          </tr>
        </thead>
        <tbody>
          {% for dok in dokumen %}
          <tr>
            <th scope="row">{{ loop.index }}</th>
            <td align="justify">{{ dok.text }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
